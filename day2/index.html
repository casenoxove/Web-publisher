<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - 미니멀 네비게이션 실습</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>
<body>
    
    <header class="gallery-header">
        <h1>My Creative Workspace</h1>
        <p>CSS Grid를 활용한 2026 트렌드 레이아웃</p>
    </header>

    <main class="bento-grid">

        <article class="bento-item item-main">
            <h2>Design System</h2>
            <img src="https://placehold.co/600x400/2158f1/ffffff?text=Main+Project" alt="메인 프로젝트">
        </article>

        <article class="bento-item item-text">
            <h3>About Me</h3>
            <p>UI/UX와 퍼블리싱을 사랑하는<br> 개발자입니다.</p>
        </article>

        <article class="bento-item item-photo">
            <img src="https://placehold.co/300x300/ffdd57/111111?text=Photo+1" alt="작업 사진1">
        </article>

        <article class="bento-item item-stat">
            <span class="number">100%</span>
            <p>Passion & Effort</p>
        </article>

        <article class="bento-item item-photo">
            <img src="https://placehold.co/300x300/ff6b6b/ffffff?text=Photo+2" alt="작업 사진2">
        </article>

        <article class="bento-item item-wide">
            <h2>Let's Work Together</h2>
            <button type="button">Contact Me</button>
        </article>

    </main>

    <script src="./style/script.js"></script>
</body>
</html>
