<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 카드 만들기 과제</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>
<body>
    <main>
        <div class="container">
            <div class="profile">
                <h1><img src="img.jpg" alt="프로필 사진"></h1>
                <div class="profile-content">
                    <h2>연우</h2>
                    <div class="bottom-area">
                        <p>
                            말대꾸해 볼펜이 종이에게<br>
                            네가 준 일기장이 놓치게 해<br>
                            많은 기회 일이 손에 잡히질 않아<br>
                            네 생각을 적으면 닫히질 않아<br>
                            믿었어 내 손가락에 끼워주며 빌던 영원<br>
                            우리 둘처럼 하나가 돼야 더 아름다웠던
                        </p>
                        <div class="greet-btn">
                            <button type="button">You gave me love</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
